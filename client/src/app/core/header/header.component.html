<header id="header" class="header fixed-top d-flex align-items-center bg-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex">
         <a  class="hero" routerLink="home" class="logo d-flex align-items-center me-auto me-lg-0">
            <h1>Fenschderle<span>.</span></h1>
         </a>
         <div class="flags"
              *ngIf="(language$ | async) as curLanguage">
           <a *ngFor="let language of ['de','en']"
              [class.selected]="language === curLanguage"
              (click)=" changeLanguage(language)">
              <img [src]="'assets/img/translation/' + language + '.webp'"
                 [alt]="language">
               </a>
         </div>
         <nav id="navbar" class="navbar">
            <ul>
               <li><a routerLink="">Home</a></li>
               <li><a routerLink="menu">Menu</a></li>
               <li><a routerLink="events">Events</a></li>
               <li><a class="header-book" routerLink="book-table">{{'header-book.title' | translate}}</a></li>
              <!-- <li><a routerLink="gallery">Gallery</a></li>-->
               <li><a routerLink="contact">Contact</a></li>
               <!--<li><a routerLink="/order"><span id="boot-icon" class="bi bi-cart-check-fill" style="font-size: 1.5rem; color: rgb(237, 95, 30);"><div style="font-size: 9px;" class="badge bg-danger"></div></span></a>
               </li>-->
            </ul>
         </nav>
      </div>
     <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i> <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
  </header>
